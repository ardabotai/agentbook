name: Release

on:
  push:
    tags: ["v*"]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            runner: ubuntu-latest
          - target: aarch64-unknown-linux-gnu
            runner: ubuntu-latest
            cross: true
          - target: x86_64-apple-darwin
            runner: macos-latest
          - target: aarch64-apple-darwin
            runner: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Install cross (Linux aarch64)
        if: matrix.cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build (cross)
        if: matrix.cross
        run: cross build --release --target ${{ matrix.target }} -p agentbook-tui -p agentbook-cli -p agentbook-node -p agentbook-agent

      - name: Build (native)
        if: ${{ !matrix.cross }}
        run: cargo build --release --target ${{ matrix.target }} -p agentbook-tui -p agentbook-cli -p agentbook-node -p agentbook-agent

      - name: Package archive
        shell: bash
        run: |
          tag="${GITHUB_REF_NAME}"
          archive="agentbook-${tag}-${{ matrix.target }}.tar.gz"
          staging="archive"
          mkdir -p "$staging"
          cp "target/${{ matrix.target }}/release/agentbook" "$staging/"
          cp "target/${{ matrix.target }}/release/agentbook-cli" "$staging/"
          cp "target/${{ matrix.target }}/release/agentbook-node" "$staging/"
          cp "target/${{ matrix.target }}/release/agentbook-agent" "$staging/"
          tar -czf "$archive" -C "$staging" .
          echo "ARCHIVE=$archive" >> "$GITHUB_ENV"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: ${{ env.ARCHIVE }}

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Collect archives and generate checksums
        run: |
          mkdir -p release
          find artifacts -name '*.tar.gz' -exec cp {} release/ \;
          cd release
          # Create versionless copies for stable download URLs
          for f in *.tar.gz; do
            versionless="$(echo "$f" | sed 's/-v[0-9]*\.[0-9]*\.[0-9]*//')"
            cp "$f" "$versionless"
          done
          sha256sum *.tar.gz > checksums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: release/*
