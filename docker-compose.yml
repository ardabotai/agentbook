services:
  relay:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agentbook-relay
    restart: unless-stopped
    ports:
      - "50100:50100"
    volumes:
      - relay-data:/var/lib/agentbook-host
      # TLS: mount your cert and key into the container.
      # - ./certs:/certs:ro
    command:
      - "--listen=0.0.0.0:50100"
      - "--max-connections=100000"
      - "--max-message-size=1048576"
      # TLS: uncomment the lines below and mount your cert/key to enable TLS.
      # Generate a self-signed cert for testing:
      #   openssl req -x509 -newkey ec -pkeyopt ec_paramgen_curve:prime256v1 \
      #     -keyout relay-key.pem -out relay-cert.pem -days 365 -nodes \
      #     -subj "/CN=your-relay-host.example.com"
      # - "--tls-cert=/certs/relay-cert.pem"
      # - "--tls-key=/certs/relay-key.pem"
    ulimits:
      nofile:
        soft: 200000
        hard: 200000
    deploy:
      resources:
        limits:
          memory: 7g
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "5"

volumes:
  relay-data:
